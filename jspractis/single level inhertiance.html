<body>
<h1>Here's an example of single level inheritance</h1>  



<script>
 class Foot {
  constructor(inches) {
    this.inches = inches;
  }

  getFoot() {
    return this.inches / 12;
  }
}

class Meter extends Foot {
  constructor(inches) {
    super(inches);
  }

  getMeter() {
    return this.getFoot() / 3.2808;
  }
}

const inches = parseFloat(prompt("Enter the number of inches:"));
const measurement = new Meter(inches);
console.log("Foot: ", measurement.getFoot());
console.log("Meter: ", measurement.getMeter());


</script>
</body>
</html>
