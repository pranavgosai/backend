<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>example of multi-level inheritance</h1>

    <script>
       class Foot {
  constructor(inches) {
    this.inches = inches;
  }

  getFoot() {
    return this.inches / 12;
  }
}

class Meter extends Foot {
  constructor(inches) {
    super(inches);
  }

  getMeter() {
    return this.getFoot() / 3.2808;
  }
}

class KM extends Meter {
  constructor(inches) {
    super(inches);
  }

  getKM() {
    return this.getMeter() / 1000;
  }
}

const inches = parseFloat(prompt("Enter the number of inches:"));
const measurement = new KM(inches);
console.log("Foot: ", measurement.getFoot());
console.log("Meter: ", measurement.getMeter());
console.log("Kilometer: ", measurement.getKM());


    </script>
</body>
</html>
